<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scan Barcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #f6f7fb;
    }
    h2 { margin: 10px 0; }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
    }

    #reader {
      width: 100%;
    }

    /* Overlay putih ketika pause */
    #pauseOverlay {
      position: absolute;
      inset: 0;
      background: #ffffff;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      z-index: 10;
    }

    #output {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }

    #sentList {
      margin-top: 15px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      border-top: 2px solid #ddd;
      padding-top: 8px;
    }

    .item {
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>üì∑ Scan Barcode sdn</h2>

<div id="reader-container">
  <div id="reader"></div>
  <div id="pauseOverlay">‚è∏ Scan Pause...</div>
</div>

<div id="output">Siap scan...</div>
<div id="sentList"></div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxXNQZg_6SC_B7XDKFTWpvswIFWq4KArRkf0IFGPjOCNNKGqGvGBeeEMPUBR4OjpP0_/exec";

const output = document.getElementById("output");
const sentList = document.getElementById("sentList");
const pauseOverlay = document.getElementById("pauseOverlay");

let html5QrCode;
let busy = false;

// SIMPAN DATA YANG SUDAH DISCAN
const scannedSet = new Set();

// START KAMERA
function startScanner() {
  const config = { fps: 15, qrbox: { width: 250, height: 250 } };
  html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    config,
    (decodedText) => {
      if (busy) return;
      busy = true;

      // JIKA SUDAH PERNAH DISCAN ‚Üí TOLAK
      if (scannedSet.has(decodedText)) {
        html5QrCode.pause(true);
        showPauseOverlay();

        output.textContent = "‚õî Barcode sudah pernah discan: " + decodedText;

        setTimeout(() => {
          hidePauseOverlay();
          busy = false;
          html5QrCode.resume();
        }, 800);

        return;
      }

      // TANDAI SUDAH DISCAN
      scannedSet.add(decodedText);

      // PAUSE & KIRIM
      html5QrCode.pause(true);
      showPauseOverlay();

      sendToGoogleSheet(decodedText);
    }
  ).catch(() => {
    output.textContent = "‚ùå Kamera tidak bisa diakses";
  });
}

// OVERLAY
function showPauseOverlay() {
  pauseOverlay.style.display = "flex";
}
function hidePauseOverlay() {
  pauseOverlay.style.display = "none";
}

// KIRIM DATA
function sendToGoogleSheet(data) {
  const url = WEB_APP_URL + "?qr=" + encodeURIComponent(data);

  fetch(url)
    .then(() => {
      output.textContent = "‚úÖ Terkirim: " + data;

      const div = document.createElement("div");
      div.className = "item";
      div.textContent = data;
      sentList.prepend(div);

      setTimeout(() => {
        busy = false;
        hidePauseOverlay();
        html5QrCode.resume();
      }, 500);
    })
    .catch(() => {
      output.textContent = "‚ùå Gagal kirim data";

      // Jika gagal kirim, hapus dari set agar bisa scan ulang
      scannedSet.delete(data);

      setTimeout(() => {
        busy = false;
        hidePauseOverlay();
        html5QrCode.resume();
      }, 1000);
    });
}

// AUTO START
window.addEventListener("load", startScanner);
</script>


</body>
</html>
