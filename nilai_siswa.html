<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Nilai Siswa</title>

<style>
/* ===== BODY CENTER ===== */
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

/* ===== CONTAINER ===== */
.container {
  width: 100%;
  max-width: 400px;
  padding: 10px;
}

/* ===== JUDUL ===== */
h2 {
  text-align: center;
  font-size: 18px;
  margin: 8px 0;
}

/* ===== INPUT CARI ===== */
.cari-wrap {
  display: flex;
  justify-content: center;
  margin-bottom: 8px;
}

.cari-wrap input {
  width: 100%;
  padding: 8px 12px;
  font-size: 13px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

/* ===== FILTER ===== */
.filter-wrap {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 6px;
}

.filter-wrap select {
  padding: 7px 10px;
  font-size: 13px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

/* ===== INFO ===== */
#info {
  text-align: center;
  font-size: 12px;
  color: #555;
  margin-bottom: 8px;
}

/* ===== LOADING ===== */
#loading {
  text-align: center;
  font-size: 13px;
  padding: 10px;
}

/* ===== TABLE WRAP ===== */
.table-wrap {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  display: none;
}

/* ===== TABLE ===== */
table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
}

/* ===== KOLOM ===== */
th, td {
  border: 1px solid #ddd;
  padding: 6px 4px;
  font-size: 12px;
  text-align: center;
}

th {
  background: #f1f1f1;
  font-size: 11px;
}

/* No */
th:nth-child(1), td:nth-child(1) { width: 35px; }

/* Nama */
th:nth-child(2), td:nth-child(2) {
  width: 140px;
  text-align: left;
  word-break: break-word;
}

/* Kelas */
th:nth-child(3), td:nth-child(3) { width: 50px; }

/* Nilai */
th:nth-child(4), td:nth-child(4) { width: 50px; }

/* Status */
th:nth-child(5), td:nth-child(5) { width: 60px; }

/* ===== WARNA STATUS ===== */
.status-ok {
  color: #0a8a2a;
  font-weight: bold;
}

.status-belum {
  color: #c62828;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

<h2>Status Nilai Siswa</h2>

<!-- CARI -->
<div class="cari-wrap">
  <input type="text" id="cariNama" placeholder="üîç Cari nama siswa...">
</div>

<!-- FILTER -->
<div class="filter-wrap">
  <select id="filterKelas">
    <option value="">Semua Kelas</option>
  </select>

  <select id="filterStatus">
    <option value="">Semua Status</option>
  </select>
</div>

<!-- INFO -->
<div id="info"></div>

<div id="loading">‚è≥ Sedang mengambil data ...</div>

<!-- TABEL -->
<div class="table-wrap">
<table id="tabel">
<thead>
<tr>
  <th>No</th>
  <th>Nama</th>
  <th>Kelas</th>
  <th>Nilai</th>
  <th>Status</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbyqcfopFIuXKEq-hJhV0CAITfnx-rFkakXlnMQAhlmnTDyl1puF2sIZYXKCAvrudIJl/exec";
let dataGlobal = [];

fetch(url)
  .then(res => res.json())
  .then(data => {
    data.sort((a, b) => a.kelas - b.kelas);
    dataGlobal = data;
    isiDropdown();
    tampilkan(dataGlobal);
    loading.style.display = "none";
    document.querySelector(".table-wrap").style.display = "block";
  })
  .catch(() => loading.innerText = "‚ùå Gagal mengambil data");

function tampilkan(data) {
  const tbody = document.querySelector("#tabel tbody");
  tbody.innerHTML = "";

  data.forEach(r => {
    const statusClass = r.status.toUpperCase() === "OK"
      ? "status-ok"
      : "status-belum";

    tbody.innerHTML += `
      <tr>
        <td>${r.no}</td>
        <td>${r.nama}</td>
        <td>${r.kelas}</td>
        <td>${r.nilai}</td>
        <td class="${statusClass}">${r.status}</td>
      </tr>`;
  });

  info.innerText = `Menampilkan ${data.length} dari ${dataGlobal.length} siswa`;
}

function isiDropdown() {
  const kelasSet = new Set();
  const statusSet = new Set();

  dataGlobal.forEach(r => {
    kelasSet.add(r.kelas);
    statusSet.add(r.status);
  });

  [...kelasSet].sort((a,b)=>a-b).forEach(k =>
    filterKelas.innerHTML += `<option value="${k}">Kelas ${k}</option>`
  );

  statusSet.forEach(s =>
    filterStatus.innerHTML += `<option value="${s}">${s}</option>`
  );
}

function filterData() {
  const nama = cariNama.value.toLowerCase();
  const kelas = filterKelas.value;
  const status = filterStatus.value;

  const hasil = dataGlobal.filter(r =>
    (nama === "" || r.nama.toLowerCase().includes(nama)) &&
    (kelas === "" || String(r.kelas) === kelas) &&
    (status === "" || r.status === status)
  );

  tampilkan(hasil);
}

cariNama.addEventListener("input", filterData);
filterKelas.addEventListener("change", filterData);
filterStatus.addEventListener("change", filterData);
</script>

</body>
</html>
